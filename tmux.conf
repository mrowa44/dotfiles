unbind C-b
set-option -g prefix C-q
set -g bell-action any
set -g visual-bell off
set -g default-terminal 'screen-256color'
set -sg escape-time 0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g history-limit 10000

set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g window-status-current-fg colour60
set -g window-status-current-bg colour60
setw -g monitor-activity on
set -g visual-activity on

set -g status-utf8 on
set -g status-bg colour233
set -g status-fg colour60
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=colour60,bg=black] #h  #S "
setw -g window-status-format '#[fg=colour235,bg=black] #I #[fg=white]#W '
setw -g window-status-current-format '#[fg=colour60,bg=black] #I #[fg=colour60]#W '
set -g status-right '#[fg=colour60] %Y-%m-%d  %H:%M '
set -g status-bg colour233
#     

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
