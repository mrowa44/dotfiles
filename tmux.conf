unbind C-b
set -g prefix C-q
set -g default-terminal 'screen-256color'
set -g escape-time 0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g history-limit 10000
setw -g mode-keys vi

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind K confirm kill-window

bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -r > swap-window -t :+
bind -r < swap-window -t :-
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g status-left ""
set -g status-right "#h: #S | todoist: #[fg=yellow]#($HOME/dotfiles/todoist)#[fg=default] | %Y-%m-%d | #[fg=yellow]%H:%M "
setw -g window-status-format " #I #W "
setw -g window-status-current-format "   #W  "
setw -g status-left-bg white
setw -g status-left-fg black
setw -g status-right-bg default
setw -g status-right-fg white
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-current-bg white
setw -g window-status-current-fg black

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
