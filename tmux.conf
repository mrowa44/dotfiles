# set -g status-left " #[fg=colour60][ #S ] "
# set -g status-right '#[fg=colour60]%Y-%m-%d #[fg=colour60][ %H:%M ] '

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
