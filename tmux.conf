unbind C-b
set -g prefix C-q
set -g default-terminal 'screen-256color'
set -g escape-time 0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g history-limit 10000

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind K confirm kill-window

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

set -g status-utf8 on
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-bg colour232
set -g status-fg colour15
setw -g window-status-fg colour240
setw -g window-status-bg colour232
setw -g window-status-activity-attr none

set -g status-left ' #[default]'
set -g status-right "#[bg=colour232,fg=colour240]#h: #S | todoist: #[fg=colour77]#($HOME/dotfiles/todoist)#[fg=colour240] | %Y-%m-%d | #[fg=colour77]%H:%M#[default] "
setw -g window-status-format '#[fg=colour240] #I #[fg=colour15]#W#[default] '
setw -g window-status-current-format '#[bg=colour15,fg=colour232] #W #[bg=colour232,fg=colour15]'
#     

bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -r > swap-window -t :+
bind -r < swap-window -t :-

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
